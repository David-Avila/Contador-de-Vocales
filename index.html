<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Vocales</title>

    <link rel="stylesheet" href="style.css">    
    <script src="script.js" defer></script>

</head>
<body class="flex">
    <h1 class="title">Contador de Vocales</h1>

    <div class="container flex">
        <label for="instruccion">Escribe aqui el texto a comprobar</label>
        <div>
            <input type="text" id="input">
            <button onclick="resetInput()">Limpiar</button>
        </div>
        <label for="output" id="salida">Cantidad de vocales: </label>
        <button class="btnContar" onclick="contarVariables()">Contar vocales</button>
    </div>

    <div class="line"></div>

    <button onclick="goToGithub()">Codigo Fuente</button>

</body>
</html>
